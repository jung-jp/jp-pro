<!doctype html>
<html>
<head>
<meta charset="utf-8">        
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.2.1/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js"></script>
</head>    
<body>
<script>
(function($) {
	var ListView = Backbone.View.extend({		
		el: $('body'), //attaches 'this.el' to existing element
		
		initialize: function(){
			_.bindAll(this, 'render'); //fixes loss of context for 'this' within method
			
			this.render();
		},
		
		render: function(){			
			$(this.el).append('<ul <li>hello world</li> </ul>');			
		}
		
	});
	
	var listView = new ListView();	
})(jQuery);
</script>
</body>
</html>
